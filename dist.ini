name    = Opsview-REST
author  = Miquel Ruiz <mruiz@cpan.org>
license = Perl_5
copyright_holder = Miquel Ruiz
copyright_year   = 2012

version = 0.002

[@GitHub]
[GitHub::Update]
metacpan = 1

[PkgVersion]
[NextRelease]
[ReadmeFromPod]
[CopyReadmeFromBuild]

[@Git]
allow_dirty = dist.ini
allow_dirty = README

[@Filter]
-bundle = @Basic
-remove = Readme

[Prereqs]
URI         = 0
JSON::XS    = 0
HTTP::Tiny  = 0.014
Moose       = 0

[Prereqs / TestRequires ]
Test::More      = 0
Test::Exception = 0
Apache::AuthTkt = 0

